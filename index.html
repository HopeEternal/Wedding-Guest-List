<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Risa and Wilson Wedding Guest List</title>
    </head>

    
        <h1 class="center mainHead"><i class="fas fa-bell"></i> Risa and Wilson Wedding Guest List</h1>

        <div class="mainImg center">
                <img src="media/weHeart.png"/>
        </div>
        
        
        <main class="guests">
            <p><u>NAME | AGE | DIETARY RESTRICTIONS</u></p>
            <div class="guestCont">    
            
            </div>
            <div class="center" id="addGuestCont">
                <div class="hiddenFields">
                    <form class="guestForm">
                            <input type="text" id="inputName" value="Name">
                            <input type="text" id="inputAge" value="Age">
                            <input type="text" id="inputDiet" value="Diet Restrictions">
                    </form>
                </div>
                <button id="addGuestBtn"><i class="fas fa-plus-circle"></i> Add a Guest</button>
            </div>
        </main>
    

        <div class="totals">
            <p><i class="fas fa-users"></i> <em>Guest Total</em>: <span id="totalNumGuest"></span></p>
            <p><i class="fas fa-calculator"></i> <em>Average Age</em>: <span id="guestAgeAvg"></span></p>
            <p><i class="fas fa-utensils"></i> <em>Dietary Restrictions</em>: <span id="dietRestList"></span></p>

            
        </div>


        <script src="script.js"></script>
    </body>
</html>
